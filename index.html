<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Ui Design | Alok Yadav</title>
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <span class="left">
                    <img src="./Images/circle.jpg" alt="logo">
                    <h4>Master Card</h4>
                </span>
                <span class="right">
                    <img src="./Images/SimCard.jpg" alt="simCard img">
                </span>
            </header>
            <section>
                <p>Card Number</p>
                <h3>
                    <span>8005</span>
                    <span>4050</span>
                    <span>3020</span>
                    <span>5080</span>
                </h3>
            </section>
            <footer>
                <span>
                    <h2>Alok Yadav</h2>
                </span>
                <span>
                    <p>Valid Thru</p>
                    <h4>06/27</h4>
                </span>
            </footer>
        </div>
    </main>
</body>
</html>
